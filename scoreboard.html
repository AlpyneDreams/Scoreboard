<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/main.css" />
    <script src="scripts/update.js"></script>  
    <script src="scripts/scoreboard.js"></script>  
</head>
<body onload="scoreboardInit()">
    <p class=team1-colorable>
        <label name="team1"><span name="team1.name"></span>: </label>
        <span name="team1.score">0</span>
    </p>
    <p class=team2-colorable>
        <label name="team2"><span name="team2.name"></span>: </label>
        <span name="team2.score">0</span>
    </p>
    <template id="team-score-template">
    <p class=team{{x}}-colorable>
        <label name="team{{x}}"><span name="team{{x}}.name"></span>: </label>
        <span name="team{{x}}.score">0</span>
    </p>
    </template>
</body>
</html>
